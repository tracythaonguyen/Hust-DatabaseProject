<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Item Menu</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
	integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
	crossorigin="anonymous"></script>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/customer_menu">THE GIOI DI DONG</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/cartdetails">Cart</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/order_history">Order
							History</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/customer/infor">Info</a></li>
					<li class="nav-item"><a class="nav-link" href="/account/login">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="container">

		<table class="table table-striped table bordered">
			<thead class="table-dark">
				<tr>
					<th>Serial Code</th>
					<th>MFG</th>
					<th>Color</th>
					<th>RAM</th>
					<th>ROM</th>
					<th>Total Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${items}">
					<td th:text="${item.serial_code}"></td>
					<td th:text="${item.mfg}"></td>
					<td th:text="${item.color}"></td>
					<td th:text="${item.ram}"></td>
					<td th:text="${item.rom}"></td>
					<td th:text="${item.total_price}"></td>
					<td><a href="/carts" class="btn btn-info"> Add to Cart </a> 
					<a href="/orders" class="btn btn-success"> Buy </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
