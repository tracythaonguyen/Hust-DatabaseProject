<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Brand Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
        <h1>Category Management System</h1>
        <hr>
        <h2>Add Category</h2>
 
        <form action="#" th:action="@{/categories/save}" th:object="${category}">
            <input type="text" th:field="*{category_name}" placeholder="Category Name"
                class="form-control mb-4 col-4"> 
 
            <button type="submit" class="btn btn-info col-2">Save
                </button>
        </form>
 
        <hr>
 
        <a th:href="@{/categories}"> Back to Category List</a>
    </div>

</body>
</html>
