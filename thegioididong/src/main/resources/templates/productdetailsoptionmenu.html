<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
	integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
	crossorigin="anonymous"></script>

</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/productdetails">Products Details </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						href="/product_manager_menu">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/account/login">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<button class="btn btn-secondary dropdown-toggle" type="button"
			id="dropdownMenuButton" data-bs-toggle="dropdown"
			aria-haspopup="true" aria-expanded="false">Search</button>
		<div class="dropdown-menu">
			<a class="dropdown-item" href="/productdetails/search_by_name">By
				Name</a> <a class="dropdown-item" href="/productdetails/search_by_brand">By
				Brand</a> <a class="dropdown-item"
				href="/productdetails/search_by_category">By Category</a> <a
				class="dropdown-item" href="/productdetails/view_top_products">Top
				Popular Item</a>
		</div>
		<br> <br>
		<div class=row>
			<div class="col-lg-3">
				<a th:href="@{/productdetails/new}" class="btn btn-primary btn-sm mb-3">Add New Product</a>
			</div>
		</div>
		<table class="table table-striped table bordered">
			<thead class="table-dark">
				<tr>
<!-- 					<th>Product ID</th> -->
					<th>Product Name</th>
					<th>Brand Name</th>
					<th>Category Name</th>
					<th>Model Year</th>
					<th>Price</th>
					<th>Average Rating</th>
					<th>Total Review</th>
					<th>Discontinued</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="productdetail: ${productdetails}">
<!-- 					<td th:text="${productdetail.product_id}"></td> -->
					<td th:text="${productdetail.product_name}"></td>
					<td th:text="${productdetail.brand_name}"></td>
					<td th:text="${productdetail.category_name}"></td>
					<td th:text="${productdetail.model_year}"></td>
					<td th:text="${productdetail.list_price}"></td>
					<td th:text="${productdetail.avg_rating}"></td>
					<td th:text="${productdetail.total_review}"></td>
					<td th:text="${productdetail.discontinued}"></td>
					<td><a th:href="@{'/productdetails/update/' + ${productdetail.product_id}}"
						id="btnUpdate" title="" class="btn btn-primary">Update</a>
						<a th:href="@{'/discontinueProduct/' + ${productdetail.product_id}}"
						id="btnDelete" title="Delete" class="btn btn-danger">Discontinue</a>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
