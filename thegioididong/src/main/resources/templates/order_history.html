<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Order History</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
	integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
	crossorigin="anonymous"></script>
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand"
				th:href="@{'/order_history/' + ${customer.customer_id}}">Order
				History</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{'/customer/cart/' + ${customer.customer_id}}">Cart</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{'/order_history/' + ${customer.customer_id}}">Order
							History</a></li>
					<li class="nav-item"><a class="nav-link" href="/account/login">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<br />
	<table class="table table-striped table bordered">
		<thead class="table-dark">
			<tr>
				<th>Order ID</th>
				<th>Order Status</th>
				<th>Order Date</th>
				<th>Staff ID</th>
				<th>Total Amount</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="order: ${orders}">
				<td th:text="${order.order_id}"></td>
				<td th:text="${order.order_status}"></td>
				<td th:text="${order.order_date}"></td>
				<td th:text="${order.staff_id}"></td>
				<td th:text="${order.total_amount}"></td>
				<td><a
					th:href="@{'/order_history/detail/'+ ${customer.customer_id}+'/'+ ${order.order_id}}"
					id="btnDelete" title="Detail" class="btn btn-primary">Detail</a></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
