<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Products Details</h1>

		</div>
		<script type="text/javascript">
			function clearSearch() {
				window.location = "[[@{/productdetails/listall}]]";
			}
		</script>
		<form th:action="@{/productdetails/listall/}">
			Top popular item: <input type="text" name="num" id="num" size="50"
				th:value="${brand}" required /> &nbsp; <input type="submit"
				value="Search" /> &nbsp; <input type="button" value="Clear"
				id="btnClear" onclick="clearSearch()" />
		</form>
		<br>
		<table class="table table-striped table bordered">
			<thead class="table-dark">
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Brand Name</th>
					<th>Category Name</th>
					<th>Model Year</th>
					<th>Price</th>
					<th>Average Rating</th>
					<th>Total Review</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="productdetails: ${productdetails}">
					<td th:text="${productdetails.product_id}"></td>
					<td th:text="${productdetails.product_name}"></td>
					<td th:text="${productdetails.brand_name}"></td>
					<td th:text="${productdetails.category_name}"></td>
					<td th:text="${productdetails.model_year}"></td>
					<td th:text="${productdetails.list_price}"></td>
					<td th:text="${productdetails.avg_rating}"></td>
					<td th:text="${productdetails.total_review}"></td>

				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/productdetails}" class="btn btn-primary btn-sm mb-3">
				Back</a>
		</div>
	</div>
</body>
</html>
