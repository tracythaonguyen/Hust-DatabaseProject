<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Customer Menu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="/customer_menu">THE GIOI DI DONG</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/order_history">Order History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customer/infor">Infor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account/login">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <h1>Products Details</h1>
      </div>
      <script type="text/javascript">
        function clearSearch() {
          window.location = '[[@{/customer_menu/search_by_name}]]'
        }
      </script>
      <form th:action="@{/customer_menu/search_by_name/}">
        Enter product name:
        <input
          type="text"
          name="name"
          id="name"
          size="50"
          th:value="${name}"
          required
        />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input
          type="button"
          value="Clear"
          id="btnClear"
          onclick="clearSearch()"
        />
      </form>
      <br />
      <table class="table table-striped table bordered">
        <thead class="table-dark">
          <tr>
            <th>Product Name</th>
            <th>Brand Name</th>
            <th>Category Name</th>
            <th>Model Year</th>
            <th>Price</th>
            <th>Average Rating</th>
            <th>Total Review</th>
            <th>Discontinued</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="productdetail: ${productdetails}">
            <td th:text="${productdetail.product_name}"></td>
            <td th:text="${productdetail.brand_name}"></td>
            <td th:text="${productdetail.category_name}"></td>
            <td th:text="${productdetail.model_year}"></td>
            <td th:text="${productdetail.list_price}"></td>
            <td th:text="${productdetail.avg_rating}"></td>
            <td th:text="${productdetail.total_review}"></td>
            <td th:text="${productdetail.discontinued}"></td>
            <td>
              <a
						th:href="@{'/itemdetails/' + ${productdetail.product_id}}"
						id="btnDelete" title="Detail" class="btn btn-primary">Detail</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
