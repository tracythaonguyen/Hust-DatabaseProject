<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Brand Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class=row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create new Brand</h1>
				<div class="card-body">
					<form th:action="@{/brands}" th:object="${brand}" method="Post">
						<div class="form-group">
							<label >Brand Name</label>
							<input type="text" name="brand_name" th:field="${brand_name}" class="form-control" placeholder="Enter Brand Name"></input>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn  btn-primary"> Submit</button>
						</div>
					</form>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
