<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Stock</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="/stock">Stock</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/product_manager_menu">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account/login">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <h1>List Products</h1>
      </div>
      <br />

      <table class="table table-striped table bordered">
        <thead class="table-dark">
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="products: ${products}">
            <td th:text="${products.product_id}"></td>
            <td th:text="${products.product_name}"></td>
            <td th:text="${products.quantity}"></td>
            <td>
              <a
                th:href="@{'/stock/update/' + ${products.product_id}}"
                id="btnDelete"
                title="Update"
                class="btn btn-primary"
              >
                Update
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
