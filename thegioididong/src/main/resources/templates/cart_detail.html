<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Customer Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="cartdetails">Customer Cart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/customer_menu">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/order_history">Order History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customer/infor">Infor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account/login">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <h1>Cart Details</h1>
      </div>
      <!-- <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Search
      </button> -->
      <!-- <div class="dropdown-menu">
        <a class="dropdown-item" href="/customer_menu/search_by_name">
          By Name
        </a>
        <a class="dropdown-item" href="/customer_menu/search_by_brand">
          By Brand
        </a>
        <a class="dropdown-item" href="/customer_menu/search_by_category">
          By Category
        </a>
        <a class="dropdown-item" href="/customer_menu/view_top_products">
          Top Popular Item
        </a>
      </div> -->
      <br />
      <br />
      <table class="table table-striped table bordered">
        <thead class="table-dark">
          <tr>
            <th>Product Name</th>
            <th>Serial Code</th>
            <th>Color</th>
            <th>RAM</th>
            <th>ROM</th>
            <th>Price</th>
            <th>Extra Charge</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cartdetails: ${cartdetails}">
            <td th:text="${cartdetails.product_name}"></td>
            <td th:text="${cartdetails.serial_code"></td>
            <td th:text="${cartdetails.color}"></td>
            <td th:text="${cartdetails.RAM}"></td>
            <td th:text="${cartdetails.ROM}"></td>
            <td th:text="${cartdetails.list_price}"></td>
            <td th:text="${cartdetails.extra_change}"></td>
            <td>
              <a href="/carts" class="btn btn-primary">
                Remove from Cart
              </a>
              <a href="/orders" class="btn btn-danger">
                Buy
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
