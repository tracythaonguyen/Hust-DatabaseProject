<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Rate Product</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Rate Product</h1>


		<form th:action="@{'/rate_success/'+${product_id}+'/'+${customer.customer_id}+'/'}">
			Score: <input type="number" step="0.1" min="0" max="9.9" name="score" id="score"
				size="50" th:value="${score}" required /> &nbsp;
					<input
				type="submit" value="Rate" /> &nbsp;
		</form>

		<hr>
	</div>

</body>
</html>
